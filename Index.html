<body>
    <div class="p-4 bg-container">
        <h1 class="heading">Update Password</h1>
        <form id="updatePasswordForm">
            <label for='newPassword' class="text">NEW PASSWORD</label>
            <input type="text" id="newPassword" class="form-control mb-3" placeholder="create new password" />
            <p id="newPasswordErrMsg"></p>
            <label for="confirmPassword" class="text">NEW PASSWORD</label>
            <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" />
            <p id="confirmPasswordErrMsg"></p>
            <div class="updateBtn"><button id="updateBtn" type="submit" class="btn btn-primary">Update</button></div>
        </form>
    </div>
</body>
